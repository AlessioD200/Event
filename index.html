<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plannen</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>

<div class="form-wrapper">
  <form action="#" method="POST" class="modern-form">
    <h2>Vul je gegevens in</h2>
    <div class="form-group">
      <label for="name">Naam:</label>
      <input type="text" id="name" name="name" placeholder="Je naam" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Je e-mailadres" required>
    </div>
    <div class="form-group">
      <label for="subject">Personen</label>
      <input type="number" id="subject" name="subject" placeholder="Aantal personen" required>
    </div>

    <button type="submit" class="submit-button">Send Message</button>
  </form>
</div>
</body>
</html>
