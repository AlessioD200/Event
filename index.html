<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plannen</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
<div class="form-wrapper">
    <form id="modern-form" class="modern-form">
        <h2>Vul je gegevens in</h2>
        <div class="form-group">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" placeholder="Je naam" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Je e-mailadres" required>
        </div>
        <div class="form-group">
            <label for="subject">Personen</label>
            <input type="text" id="subject" name="subject" placeholder="Aantal personen" required>
        </div>

        <button type="submit" class="submit-button">Send Message</button>
    </form>
</div>

<!-- Success Modal -->
<div id="success-modal" class="success-modal hidden">
    <div class="modal-content">
        <div class="checkmark-circle">
            <div class="checkmark"></div>
        </div>
        <p class="success-text">Je gegevens zijn succesvol opgeslagen!</p>
    </div>
</div>

<script>
    const form = document.getElementById('modern-form');
    const submitButton = document.querySelector('.submit-button');
    const successModal = document.getElementById('success-modal');

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent page reload on submit
        submitButton.disabled = true; // Disable the button
        submitButton.textContent = 'Sending...'; // Show sending state

        // Send form data via Fetch API
        const formData = new FormData(form);
        try {
            const response = await fetch('http://localhost:5000/submit', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();
            if (result.status === 'success') {
                // Show the success modal
                successModal.classList.remove('hidden');
                // Automatically hide the modal after 3 seconds
                setTimeout(() => {
                    successModal.classList.add('hidden');
                }, 3000);
            } else {
                alert('Er ging iets mis: ' + result.message);
            }
        } catch (error) {
            alert('Er is een fout opgetreden tijdens het verzenden van gegevens.');
        }

        // Reset button state
        submitButton.disabled = false;
        submitButton.textContent = 'Send Message';
    });
</script>
</body>
</html>
