<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plannen</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
<div class="form-wrapper">
    <form id="modern-form" class="modern-form">
        <h2>Vul je gegevens in</h2>
        <div class="form-group">
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" placeholder="Je naam" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Je e-mailadres" required>
        </div>
        <div class="form-group">
            <label for="subject">Personen</label>
            <input type="text" id="subject" name="subject" placeholder="Aantal personen" required>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
    </form>
</div>

<!-- Success Modal -->
<div id="success-modal" class="modal hidden">
    <div class="modal-content">
        <div class="checkmark-circle">
            <div class="checkmark"></div>
        </div>
        <p class="success-text">Je gegevens zijn succesvol opgeslagen!</p>
    </div>
</div>

<script>
    // JavaScript code here
    const form = document.getElementById('modern-form');
    const successModal = document.getElementById('success-modal');

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent page reload

        // Show "Sending..." animation on the button
        const submitButton = e.target.querySelector('.submit-button');
        submitButton.textContent = 'Sending...';
        submitButton.disabled = true;

        // Gather form data
        const formData = new FormData(form);

        try {
            // Send data to the server
            const response = await fetch('http://localhost:5000/submit', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();

            if (result.status === 'success') {
                // Show success modal
                successModal.classList.remove('hidden');

                // Hide modal after 3 seconds
                setTimeout(() => {
                    successModal.classList.add('hidden');
                }, 3000);

                // Reset the form
                form.reset();
            } else {
                // Handle server-side errors
                alert('Er ging iets mis: ' + result.message);
            }
        } catch (error) {
            // Handle client-side or network errors
            alert('Er is een fout opgetreden tijdens het verzenden van gegevens.');
            console.error('Fetch error:', error);
        } finally {
            // Reset the button state
            submitButton.textContent = 'Send Message';
            submitButton.disabled = false;
        }
    });
</script>
</body>
</html>
